staging-build-portal:
  stage: build
  tags:
    - deployment
  only:
    refs:
      - k8s-staging
    changes:
      - kubernetes/staging-portal-deployment.yaml
      - portal/public/*
      - portal/src/*
      - portal/src/*/*
      - portal/src/*/*/*
      - portal/src/*/*/*/*
      - portal/src/*/*/*/*/*
      - portal/*.json
      - portal/yarn.lock
  script:
    - export PORTAL_ENV=build-staging
    - docker login ${REGISTRY_STAGING} -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build -t ${PORTAL_CONTAINER_IMAGE_STAGING} --build-arg PORTAL_ENV portal/.
    - docker push ${PORTAL_CONTAINER_IMAGE_STAGING}

staging-deploy-portal:
  stage: deploy
  tags:
    - deployment
  only:
    refs:
      - k8s-staging
    changes:
      - kubernetes/staging-portal-deployment.yaml
      - portal/public/*
      - portal/src/*
      - portal/src/*/*
      - portal/src/*/*/*
      - portal/src/*/*/*/*
      - portal/src/*/*/*/*/*
      - portal/*.json
      - portal/yarn.lock
  image: dtzar/helm-kubectl
  script:
    - sed -i "s/<VERSION>/${CI_COMMIT_SHORT_SHA}/g" kubernetes/staging-portal-deployment.yaml
    - kubectl config use-context staging
    - kubectl apply -f kubernetes/staging-portal-deployment.yaml

