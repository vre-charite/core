      - portal/backend/*/*/*
      - portal/backend/*/*/*/*
      - portal/backend/*/*/*/*/*
      - portal/backend/*/*/*/*/*/*
      - portal/backend/*/*/*/*/*/*/*
  script:
    - docker login ${REGISTRY_STAGING} -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build -t ${BFF_CONTAINER_IMAGE_STAGING} portal/backend/.
    - docker push ${BFF_CONTAINER_IMAGE_STAGING}

